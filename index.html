<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iberian Wolf Runner</title>
  <meta name="viewport" content="width=320, user-scalable=no" />
  <style>
    html, body {
      background: #222;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100vw;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }
    #container {
      box-shadow: 0 0 0 4px #000, 0 2px 24px #0006;
      background: #111;
      image-rendering: pixelated;
      position: relative;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
      width: 100%;
      height: 100%;
      outline: none;
      background: #ccc;
    }
    #muteBtn, #pauseBtn {
      position: absolute;
      top: 8px;
      z-index: 2;
      width: 24px;
      height: 24px;
      background: rgba(40,40,40,0.45);
      border: 1px solid #444;
      border-radius: 5px;
      text-align: center;
      font: bold 17px monospace;
      color: #fff;
      pointer-events: auto;
      cursor: pointer;
      user-select: none;
    }
    #muteBtn { right: 50px; }
    #pauseBtn { right: 10px; }
    @media (max-width:430px) {
      #container {
        width: 100vw;
        height: 56.25vw; /* 16:9 ratio */
        max-height: 100vh;
        max-width: 100vw;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div id="container" style="width:640px; height:360px; max-width:100vw; max-height:100vh;">
    <canvas id="game" width="320" height="180" tabindex="1"></canvas>
    <button id="pauseBtn" aria-label="Pause" style="display:none;">‚è∏</button>
    <button id="muteBtn" aria-label="Mute"></button>
  </div>
  <script src="game.js"></script>
</body>
</html>
